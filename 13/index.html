<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Practice</title>
    <style>
        #item {
            margin: 50px 0px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }

        .box-before {
            width: 100px;
            height: 100px;
            background-color: skyblue;
            cursor: pointer;
            transition: .8s;
            margin: 0 8px 8px;
            text-align: center;
            line-height: 100px;
            pointer-events: none;
        }

        .box-after {
            width: 100px;
            height: 100px;
            background-color: skyblue;
            cursor: pointer;
            transition: .8s;
            margin: 0 8px 8px;
            text-align: center;
            line-height: 100px;
            pointer-events: auto;
        }

        .btn {
            text-align: center;
        }

        #startbtn {
            margin-right: 15px;
        }

        #resetbtn {
            margin-left: 15px;
        }

        .win {
            background: pink;
            border-radius: 50%;
            transform: rotate(360deg);
        }

        .lose {
            transform: scale(0.9);
        }

    </style>

</head>
<body>

    <div id="item"></div>
    
    <div class="btn">
        <button id="startbtn">スタート</button>
        <button id="resetbtn">リセット</button>
    </div>
    <script>
        'use strict'
        const num = 5;
        const winner = Math.floor(Math.random() * num);
        const resetbtn = document.getElementById('resetbtn');
        resetbtn.disabled = true;

        // divの生成
        for (let i = 0; i < num; i++) {
            const div = document.createElement('div');
            div.classList.add('box-before');
            
            // div要素クリック時の処理
            div.addEventListener('click', () => {
                if (i === winner) {
                    div.textContent = 'Win!'
                    div.classList.add('win')
                    resetbtn.disabled = false;
                } else {
                    div.textContent = 'Lose!'
                    div.classList.add('lose')
                }
            });
            document.getElementById('item').appendChild(div);    
        }


        function getId() {
            var div1 = document.getElementById('item');
            var div1Paras = div1.getElementsByTagName('div');
            return div1Paras;
        }

        // スタートボタンクリック時の処理
        startbtn.addEventListener('click', () => {
            // var div1 = document.getElementById('item');
            // var div1Paras = div1.getElementsByTagName('div');

            // div要素のクリック動作を有効にする
            var selects = Array.prototype.slice.call(getId());
            selects.forEach(element => {
                element.classList.remove('box-before');
                element.classList.add('box-after');
            });
            // スタートボタンを非アクティブにする
            startbtn.disabled = true;
        })


        // リセットボタンクリック時の処理
        resetbtn.addEventListener('click', () => {
            
            // var div1 = document.getElementById('item');
            // var div1Paras = div1.getElementsByTagName('div');

            // div要素のwin,loseクラスを削除、クリック動作を無効にする
            var selects = Array.prototype.slice.call(getId());
            selects.forEach(element => {
                element.classList.remove('win');
                element.classList.remove('lose');
                element.textContent = '';
                element.classList.remove('box-after');
                element.classList.add('box-before');
            });

            // スタートボタンをアクティブに、リセットボタンを非アクティブにする
            resetbtn.disabled = true;
            startbtn.disabled = false;
        });
    </script>
</body>
</html>
